<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marble & Kitchen Elegance</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        header, footer { background-color: #2c3e50; color: #fff; padding: 1em 0; text-align: center; }
        nav a { color: #fff; text-decoration: none; padding: 10px 15px; }
        nav a:hover { background-color: #34495e; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        form { background-color: #fff; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #2c3e50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #34495e; }
    </style>
</head>
<body>

<header>
    <h1>Marble & Kitchen Elegance</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="prods.html">Products</a>
        <a href="serv.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Marble & Kitchen Elegance. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Thank you for reaching out. We will get back to you soon!");
    });
</script>

</body>
</html>
